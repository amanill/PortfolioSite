name: CI â†’ Build, Push, Deploy

permissions:
  packages: write
  contents: read

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Keep this: Required to run 'az containerapp' commands
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # REMOVED: Login to ACR (No longer needed)

      - name: Log in to GHCR
        uses: docker/login-action@v3 # Updated to v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./DOCKERFILE
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/portfolio-site:latest
            ghcr.io/${{ github.repository_owner }}/portfolio-site:${{ github.sha }}

      - name: Update Container App to new image
        run: |
          # UPDATED: Image now points to GHCR
          az containerapp update \
            -g Portfolio_Site \
            -n portfolio-site-container-app \
            --image ghcr.io/${{ github.repository_owner }}/portfolio-site:${{ github.sha }}

      - name: Wait for revision to become ready
        run: |
          for i in {1..24}; do
            READY=$(az containerapp revision list -g Portfolio_Site -n portfolio-site-container-app --query "[?properties.runningState=='Running'] | [0].name" -o tsv)
            if [ -n "$READY" ]; then
              echo "Revision ready: $READY"
              break
            fi
            echo "Waiting for revision... ($i)"
            sleep 5
          done